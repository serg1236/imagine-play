<div class="row">
	<div class="col l4 m6 s12 image-wrapper cursor-pointer" ng-repeat="image in images track by $index">
		<a href="#/image/{{image.public_id}}"><img class="responsive-img hoverable content-image" ng-src="{{image.url}}"/></a>
		<a ng-show="editable" class="btn-floating waves-effect waves-light black delete-button" ng-click="deleteImage($index)"><i class="material-icons white-text">close</i></a>
	</div>
</div>
